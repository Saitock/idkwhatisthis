<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My List:</h1>
        <div class="search-group">
            <input type="search" id="search-input" placeholder="Search from memo...">
        </div>
        <div class="input-group">
            <input type="text" id="memo-input" placeholder="Type anything here...">
            <button id="add-memo-button">Add</button>
        </div>
        <h2>Working on:</h2>
        <ul id="memo-list"></ul>
        <h2>Completed:</h2>
        <ul id="completed-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
